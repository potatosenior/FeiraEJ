<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Rochester&family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/EstiloLogin.css" rel="stylesheet">
    </head>

    <body >
        <header id="HeaderLogin">
            <img id="IconeCabeçalho" src="imagens/icone_cabecalho.png" alt="Icone Logo Cabeçalho">
            <div id="TextoCabeçalho">
                Feira ASCII
            </div>
            <nav id="MenuLogin">
                <ul>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="inicio.html">Inicio</a></li>
                </ul>
            </nav>
        </header>

        <div id="CaixaLogin">
            <h1 id="Login">Login</h1>
            <form>
                <p>E-mail:</p>
                <input type="email" name="" placeholder="Insira seu E-mail">
                <p>Senha:</p>
                <input type="password" name="" placeholder="Insira sua senha">
                <input type="submit" name="" value="Entrar">
                <p class="TextoCaixaLogin">Ainda não possui uma conta?</p>
                <a  href="#" style="font-size: 24px; font-family: 'Raleway'; color: black; margin-left: 300px;" >Cadastre-se já</a>
            </form>
        </div>

        <footer id="FooterLogin">
            <a href="#"><img id="IconeInstagram" src="imagens/icone_instagram_preto.png" alt="Icone Instagram"></a>;
            <a href="#"><img id="IconeFacebook" src="imagens/IconeFacebook.png" alt="Icone Facebook"></a>
        </footer>
    
    </body>
</html>
