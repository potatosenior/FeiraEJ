<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta!</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Rochester&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link href="css/EstiloConta.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="HeaderConta">
        <img id="IconeCabeçalho" src="imagens/icone_cabecalho.png" alt="Icone Logo Cabeçalho">
        <div id="TextoCabeçalho">
            Feira ASCII
        </div>
        <nav id="MenuLogin">
            <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Voltar <i class="fa fa-arrow-left"></i> </a></li>
            <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>


    <div id="CaixaAlterações">
        <form>
            <p>Nome:</p>
            <input type="text" name="" placeholder="Nome atual: #">
            <p>E-mail:</p>
            <input type="email" name="" placeholder="E-mail atual: #">
            <p>Endereço:</p>
            <input type="text" name="" placeholder="Endereço atual: #">
            <p>Senha:</p>
            <input type="password" name="" placeholder="Senha atual: #">
            <p>Celular:</p>
            <input type="tel" name="" placeholder="Ex:  DDD-00000-0000(coloque os traços)" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            <input type="submit" name="" value="Salvar alterações">
        </form>
</body>
</html>
