<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/65acd3825f.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/header.css" rel="stylesheet">
  <link href="./css/home.css" rel="stylesheet">
  <title>Inicio</title>
</head>
<body>
  <header>
    <nav>
      <div class="header-container">
        <div class="title"> 
          <img src="./imagens/icone_cabecalho.png" alt="Feira Ascii" />
          <h1>Feira Ascii</h1>
        </div>
        <div class="links-container">
           <a style="color: white;" href="./home.html" >Inicio</a>
           <a style="color: white;" href="/" >Carrinho</a>
           <a style="color: white;" id="account" >Conta <i id="icon" class="fa fa-chevron-down fa-xs" aria-hidden="true"></i></a>
           <div class="account-info unactive">
             <a style="color: white;" href="/conta.html" >Gerenciar conta</a>
             <a style="color: white;" href="/sair" >Sair</a>
           </div>
        </div>
      </div>
    </nav>
    <script>
      const button = document.querySelector("#account");
      const list = document.querySelector(".account-info")
      const icon = document.querySelector("#icon");
      
      button.addEventListener("click", function() {
        // ativa ou desativa o menu da Conta
        list.classList.toggle("active")
        // delay pra esperar o menu abrir/fechar
        setTimeout(() => {
          // muda o icone do menu da Conta
          icon.classList.toggle("fa-chevron-up");
          icon.classList.toggle("fa-chevron-down");
        }, 250)
        
        
      })
    </script>
  </header>
  <div class="main-div">
    Home
  </div>
</body>
</html>
